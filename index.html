<head>
<script type="text/javascript">
var type=navigator.appName
if (type=="Netscape"){
var lang = navigator.language
}
else{
var lang = navigator.userLanguage
}
var lang = lang.substr(0,2)

if (lang == "en"){
window.location.href="https://ze3kr.com/index.en.html"
}

else if (lang == "zh"){
window.location.href="https://ze3kr.com/index.zh.html"
}

else{
window.location.href="https://ze3kr.com/index.en.html"
}
</script>
<meta http-equiv="refresh" content="0;url=https://ze3kr.com/index.en.html">
</head>
